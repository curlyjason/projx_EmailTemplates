<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <title>PDF Review Module Collection Report</title>
    <meta name="description" content="PDF Review Module Collection Report">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            padding: 10px 0 0 0;
        }

        .logo {
            font-size: 13px;
            padding: 0 15px 0 0;
        }

        table {
            padding: 0;
            /*cellpadding alternative in css*/
            text-align: left;
            border-spacing: 0;
            /*cellspacing alternative in css*/
            border: none;
            /* instead of border=0 in css*/

            border-collapse: separate;
            margin: auto;
            /*align center alternative*/
        }

        .title {
            font-size: 29px;
            font-weight: bold;
            color: #666666;
        }

        th,
        td {
            margin: auto;
            text-align: center;
        }

        .footer td {
            margin: auto;
            text-align: center;
            padding-top: 20px;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #666666
        }

        .PDFR_Error {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }

        .PDFR_CollectionTitle {
            background-color: #0d85c0;
            color: white;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }

        .PDFR_filename {
            background-color: #abd8ef;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .PDFR_reviewComment {
            padding: 0px 10px;
            font-size: 14px;
        }

        .PDFR_stickyNotesTable {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            font-size: 14px;
        }

        .PDFR_stickyNotesTable tr:hover {
            background-color: #daeef9;
        }

        .PDFR_nr,
        .PDFR_nr td {
            /* uncomment to hide nr */
            /* display: none; */
            text-align: left;
        }

        .PDFR_page,
        .PDFR_page td {
            text-align: left;
        }

        .PDFR_date,
        .PDFR_date td {
            text-align: left;
        }

        .PDFR_reviewer,
        .PDFR_reviewer td {
            text-align: left;
        }

        .PDFR_comment,
        .PDFR_comment td {
            text-align: left;
        }

        a {
            color: black;
            font-weight: bold;
        }

        a:hover {
            opacity: .7;
        }
    </style>
